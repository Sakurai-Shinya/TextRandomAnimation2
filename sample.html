<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>
			文字表示アニメーション
		</title>
		<script src="./text-random-animation2.js" async></script>
	</head>
	<body>
		<button onclick="animationStart('animation-text1');">1を表示</button>
		<button onclick="animationStart('animation-text2');">2を表示</button>
		<button onclick="animationStart('animation-text3');">3を表示</button>
		<button onclick="animationStart('animation-text4');">4を表示</button>
		<button onclick="animationStart('hidden-text');">隠された文字を表示</button>
		<br>
		<button onclick="animationReset('animation-text1');">1をリセット</button>
		<button onclick="animationReset('animation-text2');">2をリセット</button>
		<button onclick="animationReset('animation-text3');">3をリセット</button>
		<button onclick="animationReset('animation-text4');">4をリセット</button>
		<button onclick="animationReset('hidden-text');">隠された文字をリセット</button>
		<p><span id="animation-text1" class="animation-text">文字出力アニメーション</span></p>
		<p><span id="animation-text2" class="animation-text">ランダムな文字を表示しながら徐々に表示していく文字出力アニメーションを行うJavaScriptのテストです。</span></p>
		<p><span id="animation-text3" class="animation-text">アニメーションで表示したいテキストにclass=&quot;animation-text&quot;と好きなid名を指定することで簡単に実装できます。</span></p>
		<p><span id="animation-text4" class="animation-text">ランダムに使われる文字とアニメーション速度は簡単にカスタマイズできます。</span></p>
		<p>上の隠された文字のボタンをクリックすると、ここ→「<span id="hidden-text" class="animation-text">...と、こんな使い方もできちゃいます！</span>」に隠された文字が表示されます。</p>
	</body>
</html>
